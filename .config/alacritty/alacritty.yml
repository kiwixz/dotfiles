window:
  dimensions:
    columns: 120
    lines: 30

scrolling:
  history: 100000

font:
  normal:
    family: 'Kiosevka'
  size: 12

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  normal:
    black:   '0x000000'
    red:     '0xdd0000'
    green:   '0x00dd00'
    yellow:  '0xddbb00'
    blue:    '0x0000ff'
    magenta: '0xdd00dd'
    cyan:    '0x00dddd'
    white:   '0xffffff'

  bright:
    black:   '0x444444'
    red:     '0xff4444'
    green:   '0x44ff44'
    yellow:  '0xffff44'
    blue:    '0x4444ff'
    magenta: '0xff44ff'
    cyan:    '0x44ffff'
    white:   '0xffffff'
